<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of book">
                        
                        <div class="card">
                            <img height="300" src="{{i.image}}">
                            <div class="card-body">
                              <h5 class="card-title">{{i.price}}</h5>
                              <p class="card-text">{{i.title}}</p>
                              <button class="btn btn-success">Buy</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
